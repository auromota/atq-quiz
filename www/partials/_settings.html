<ul class="breadcrumb">
    <li><a ui-sref="home">Início</a></li>
    <li class="active">Configurações</li>
</ul>


<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Configurações</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div>Excluir histórico</div>
            <a class="btn btn-danger" ng-click="clear()">Apagar</a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>Perguntas</h3>
            </div>
        </div>
        <div class="bs-component panel">
            <table class="table table-hover table-responsive">
                <thead>
                    <tr class="active table-text">
                        <th>Núm.</th>
                        <th>Pergunta</th>
                        <th>Status</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="questions.length == 0">
                        <td colspan="3">Nenhum teste foi realizado.</td>
                    </tr>
                    <tr ng-repeat="question in questions">
                        <td>{{question.id}}</td>
                        <td>{{question.text}}</td>
                        <td>{{question.status ? 'Ativo': 'Inativo'}}</td>
                        <td ng-click="edit(question)"><span class="glyphicon glyphicon glyphicon-pencil mouse-link"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
