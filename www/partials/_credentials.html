<div class="container-fluid container-intro col-lg-12">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-lg-2">
            <ul class="breadcrumb">
                <li><a ui-sref="home">Início</a></li>
                <li class="active">Identificação</li>
            </ul>   
        </div>
        <div class="col-lg-10" style="position: relative;left: -95px">
            <div class="center-component text-center">
                <div>
                    <form class="form-horizontal col-lg-offset-4 col-lg-4" name="credentialsForm" ng-submit="submit()">
                        <fieldset>
                            <legend class="title1">Identificação</legend>
                            <div class="form-group" ng-class="{'has-error': (credentialsForm.id.$error.required && credentialsForm.id.$dirty)}">
                                <label for="id">Número de RE</label>
                                <br>
                                <input type="text" class="form-control" name="id" ng-model="user.id" required value="123">
                            </div>
                            <div class="form-group" ng-class="{'has-error': (credentialsForm.name.$error.required && credentialsForm.name.$dirty)}">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" name="name" ng-model="user.name" required value="Wellington Braga">
                            </div>
                            <div class="form-group">
                                <div class="col-lg-4 col-sm-offset-2">
                                    <a ui-sref="home" type="reset" ng-click="credentialsForm.setUntouched()">
                                        <img src="img/btn-cancelar.png" alt="" class="img-responsive">
                                    </a>
                                </div>
                                <div class="col-lg-4">
                                    <button type="submit" style="background: none; border: none; padding: 0px">
                                        <img src="img/btn-continue.png" alt="" class="img-responsive">
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
