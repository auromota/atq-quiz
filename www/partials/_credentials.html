<div class="container-fluid container-intro col-lg-12">
    <div class="row container-home">
        <div class="col-lg-2">
            <ul class="breadcrumb">
                <li><a ui-sref="home">Início</a></li>
                <li class="active">Identificação</li>
            </ul>   
        </div>
        <div class="col-lg-10" style="position: relative; left: -8vw">
            <div class="center-component text-center">
                <div>
                    <form class="form-horizontal col-lg-offset-4 col-lg-4 col-md-4 col-sm-4" name="credentialsForm" ng-submit="submit()">
                        <fieldset>
                            <legend class="title1">Identificação</legend>
                            <div class="form-group" ng-class="{'has-error': (credentialsForm.id.$error.required && credentialsForm.id.$dirty)}">
                                <label for="id">Número de RE</label>
                                <br>
                                <input type="text" class="form-control" name="id" ng-model="user.id" required value="123">
                            </div>
                            <div class="form-group" ng-class="{'has-error': (credentialsForm.name.$error.required && credentialsForm.name.$dirty)}">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" name="name" ng-model="user.name" required value="Wellington Braga">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-lg-6 col-md-6">
                                        <a ui-sref="home" type="reset" ng-click="credentialsForm.setUntouched()">
                                            <img src="img/btn-cancelar.png" alt="" class="img-responsive">
                                        </a>
                                    </div>
                                    <div class="col-sm-6 col-lg-6 col-md-6">
                                        <button type="submit" style="background: none; border: none; padding: 0px">
                                            <img src="img/btn-continue.png" alt="" class="img-responsive">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="padding:20px">
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-sm-4 col-lg-4 col-md-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
                        <img src="img/icon-cerebro.png" alt="" class="img-responsive">
                    </div>
                </div>
                <div class="row text-center">
                    <br><br>
                    <h4 style="font-size:32px;font-family: Calibri;font-weight: bold">Pronto para começar?</h4>
                    <h6 style="font-size:18px;font-family: Calibri;color: #999">Bem-vindo, {{user.name}}! Qual tema deseja responder?</h6>
                </div>
                <div class="row text-center">
                    <div class="row">
                        <button type="button" class="btn btn-default btn-quiz-1 btnWCM">WCM - Controle de Qualidade</button>
                    </div>
                </div>
                <br>
                <div class="row text-center">
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-quiz-2 btnQSA">Qualidade e segurança de alimentos</button>
                    </div>
                </div>
            </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
